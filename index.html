<!DOCTYPE html> 
<html lang="en">
<head>

<link rel="stylesheet" href="launcher.css">

<style>
/* VOTE POPUP */
#votePopup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

#voteBox {
  background: #111;
  color: white;
  padding: 24px;
  border-radius: 12px;
  max-width: 320px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
}

#voteBox h2 {
  margin-top: 0;
}

#voteBox button {
  margin: 8px;
  padding: 10px 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
}

#voteBtn {
  background: #e50914;
  color: white;
}

#closeVote {
  background: #444;
  color: white;
}
</style>
</head>

<body>

<!-- VOTE NOTE -->
<div id="votePopup">
  <div id="voteBox">

    <p>Do you love our site?<br>Please support us by voting on our site!</p>
    <button id="voteBtn" onclick="window.open('https://ubghub.org/?site=classroomspot ','_blank')">
      Vote
    </button>
    <button id="closeVote" onclick="closeVote()">Exit</button>
  </div>
</div>

<a href="classroomspot-ai.html" style="display:inline-block;margin:10px;padding:12px 16px;background:#e50914;color:#fff;border-radius:8px;text-decoration:none;">
  ClassroomSpot AI
</a>

  <button onclick="openSettings()">⚙</button>
</div>

<div id="window" class="window hidden">
  <div class="topbar">
    <span id="windowTitle">App</span>
    <button onclick="closeWindow()">✕</button>

</div>

  <button onclick="setWallpaper('goku')">Goku</button>
  <button onclick="setWallpaper('naruto')">Naruto</button>

  <h3>Cloak</h3>

  <button onclick="setCloak()">Apply</button>
  <br><br>

</div>

<script>
function closeVote() {
  document.getElementById('votePopup').style.display = 'none';
}
</script>
