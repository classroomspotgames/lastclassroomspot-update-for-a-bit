<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Site Preview</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: white;
}

.preview-box {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  justify-content: center;
  align-items: center;
}

.preview-content {
  width: 90%;
  height: 90%;
  background: #000;
  border-radius: 12px;
  overflow: hidden;
  position: relative;
  box-shadow: 0 0 25px rgba(0,0,0,0.8);
}

.preview-content iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: red;
  border: none;
  color: white;
  padding: 8px 12px;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
}
.close-btn:hover {
  background: darkred;
}
</style>
</head>

<body>

<div class="preview-box" id="preview">
  <div class="preview-content">
    <button class="close-btn" onclick="closePreview()">âœ–</button>
    <iframe src="https://testp34343.vercel.app/"></iframe>
  </div>
</div>

<script>
function closePreview() {
  document.getElementById("preview").style.display = "none";
}
</script>

</body>
</html>
