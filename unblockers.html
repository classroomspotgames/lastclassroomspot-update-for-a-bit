<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unblockers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }

    header {
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      background: #1a1a1a;
      border-bottom: 1px solid #333;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px;
      background: #111;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #2b2b2b;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background: #444;
      transform: scale(1.05);
    }

    iframe {
      width: 100%;
      height: calc(100vh - 120px);
      border: none;
      background: black;
    }
  </style>
</head>
<body>

  <header>Unblockers</header>

  <div class="buttons">
    <button onclick="loadSite('https://etherealwebeprox.vercel.app/')">
      Ethereal
    </button>

    <button onclick="loadSite('https://funny67.vercel.app/')">
      Interstellar
    </button>
  </div>

  <iframe id="preview"></iframe>

  <script>
    function loadSite(url) {
      document.getElementById("preview").src = url;
    }
  </script>

</body>
</html>
