<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Site</title>
</head>
<body style="display:flex;justify-content:center;align-items:center;height:100vh;background:#111;">

  <button onclick="openSite()" style="
    padding:15px 30px;
    font-size:18px;
    cursor:pointer;
    border:none;
    border-radius:8px;
    background:#4caf50;
    color:white;
  ">
    Open Site
  </button>

  <script>
    function openSite() {
      window.open("https://funny67.vercel.app/", "_blank");
    }
  </script>

</body>
</html>
