<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ClassroomSpot AI — Math</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0b0b;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}
.container{
  width:100%;
  max-width:560px;
  background:#151515;
  padding:28px;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.7);
}
h1{ text-align:center; color:#e50914; margin-bottom:6px; }
p{ text-align:center; color:#aaa; margin-top:0; }
input{
  width:100%;
  padding:14px;
  font-size:18px;
  border-radius:8px;
  border:none;
  outline:none;
  background:#000;
  color:#fff;
}
button{
  width:100%;
  margin-top:14px;
  padding:14px;
  font-size:18px;
  background:#e50914;
  border:none;
  border-radius:8px;
  color:white;
  cursor:pointer;
}
button:hover{ background:#f40612; }
pre{
  margin-top:18px;
  background:#000;
  padding:14px;
  border-radius:8px;
  min-height:64px;
  font-size:16px;
}
.small{ font-size:12px; color:#888; text-align:center; margin-top:10px; }
</style>
</head>
<body>
<div class="container">
  <h1>ClassroomSpot AI</h1>
  <p>Math only</p>
  <input id="q" placeholder="Example: (2 + 5) * 4 - 3">
  <button onclick="solve()">Solve</button>
  <pre id="out"></pre>
  <div class="small">Supports + − × ÷ ( ) and decimals</div>
</div>
<script>
function solve(){
  const v = document.getElementById('q').value.trim();
  if(!v){ document.getElementById('out').textContent = 'Enter a math problem.'; return; }
  // Allow only safe math characters
  if(!/^[0-9+\-*/().\s]+$/.test(v)){
    document.getElementById('out').textContent = 'Math only.';
    return;
  }
  try{
    const r = Function('return (' + v + ')')();
    if(typeof r === 'number' && isFinite(r)){
      document.getElementById('out').textContent = 'Answer: ' + r;
    }else{
      document.getElementById('out').textContent = 'Invalid math.';
    }
  }catch{
    document.getElementById('out').textContent = 'Invalid math.';
  }
}
</script>
</body>
</html>
